    - 192.168.1.12:9910
  cvauth:
    method: token
    token_file: /tmp/token
  cvvrf: MGMT
  disable_aaa: true
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  taillogs:

# Changed ptp to ptp_settings
ptp_settings:
  enabled: true
  auto_clock_identity: false
  domain: 100

spanning_tree:
  mode: "mstp"

snmp_server:
  communities:
      # Community name.
    - name: gt1m3rg3r
      access: "ro"
  local_interfaces:
      # Interface name.
    - name: loopback0
  hosts:
    - host: 202.40.72.61
      community: gt1m3rg3r
      version: "2c"
    - host: 202.40.73.61
      community: gt1m3rg3r
      version: "2c"

hardware:
  speed_groups:
    - speed_group: 4
      # Serdes speed like "10g" or "25g".
      serdes: "10g"
system:
  l1:
    unsupported_speed_action: "error"
    unsupported_error_correction_action: "error"
clock:
  timezone: America/New_York

management_api_http:
  enable_http: True
  enable_https: False

