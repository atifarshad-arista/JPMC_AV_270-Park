roles:
    # Role name.
  - name: network-user
    sequence_numbers:
        # Sequence number.
      - sequence: 10
        action: "deny"
        # "config", "config-all", "exec" or mode key as string.
        mode: "exec"
        # Command as string.
        command: enable|configure|bash|python-shell|\|
      - sequence: 20
        action: "permit"
        # "config", "config-all", "exec" or mode key as string.
        mode: "exec"
        # Command as string.
        command: ".*"


