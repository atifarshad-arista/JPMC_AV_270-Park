---
# Port Profiles
# Common settings inherited to network_ports
port_profiles:

  # To intoduce multicast ipv4 static
  - profile: STATIC_MULTICAST
    structured_config:
      switchport:
          enabled: false
      multicast:
        ipv4:
          static: True
  - profile: RED_111
    mode: access
    enabled: false
    vlans: "111"
    spanning_tree_portfast: edge
    spanning_tree_bpdufilter: enabled
    ptp:
      enabled: true
    structured_config:
      multicast:
        ipv4:
          static: True


