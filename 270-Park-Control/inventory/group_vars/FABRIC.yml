---
### group_vars/DC1_FABRIC.yml

fabric_name: FABRIC

# Ansible connectivity definitions
# eAPI connectivity via HTTPS is specified (as opposed to network_cli via SSH)
ansible_connection: ansible.netcommon.httpapi
# Specifies that we are indeed using Arista EOS
ansible_network_os: arista.eos.eos
# This user/password must exist on the switches to enable Ansible access
ansible_user: admin
ansible_password: admin
# User escalation (to enter enable mode)
ansible_become: true
ansible_become_method: enable
# Use SSL (HTTPS)
ansible_httpapi_use_ssl: true
# Do not try to validate certs
ansible_httpapi_validate_certs: false

logging:
  # Console logging severity level.
  monitor: "notifications"


aaa_authentication:
  login:
    default: local
aaa_authorization:
  exec:
    default: local
  serial_console: True
  commands:
    # Command authorization method(s) as a string.
    # Examples:
    # - "group tacacs+ local"
    # - "group MYGROUP none"
    # - "group tacacs+ group MYGROUP local
    all_default: local

spanning_tree:
  mode: "mstp"

snmp_server:
  communities:
      # Community name.
    - name: gt1m3rg3r
      access: "ro"
  local_interfaces:
      # Interface name.
    - name: loopback0
  hosts:
    - host: 202.40.72.61
      community: gt1m3rg3r
      version: "2c"
    - host: 202.40.73.61
      community: gt1m3rg3r
      version: "2c"

hardware:
  speed_groups:
    - speed_group: 4
      # Serdes speed like "10g" or "25g".
      serdes: "10g"
system:
  l1:
    unsupported_speed_action: "error"
    unsupported_error_correction_action: "error"
clock:
  timezone: America/New_York

management_api_http:
  enable_http: True
  enable_https: False

management_cvx:
  shutdown: false
  server_hosts:
  # IP or hostname.
    - 172.16.131.127
    - 172.16.131.128
    - 172.16.131.129
  # Interface name.
  source_interface: Loopback0

management_api_gnmi:
  provider: "eos-native"
  transport:
    grpc:
        # Transport name.
      - name: NRVT
        vrf: MGMT
        port: 5909

management_api_models:
  providers:
    - name: "smash"
      paths:
        - path: bridging
        - path: ptp
        - path: routing
  # providers:
  #   - name: "macsec"

management_ssh:
  access_groups:
      # Standard ACL Name.
    - name: MGMT-SSH-ACL
      # VRF Name.
      vrf: MGMT

trunk_groups:
  # Trunk Group used for MLAG VLAN (Typically VLAN 4094). name: default="MLAG">
  mlag:
    name: "MLAG"
  # Trunk Group used for MLAG L3 peering VLAN and for VRF L3 peering VLANs (Typically VLAN 4093).name: default="MLAG">
  mlag_l3:
    name: "MLAG"

bgp_peer_groups:
  ipv4_underlay_peers:
    name: P2P-IPv4-eBGP-PEERS
    password: 7x4B4rnJhZB438m9+BrBfQ==
  mlag_ipv4_underlay_peer:
    name: MLAG-iBGP-PEER
    password: 4b21pAdCvWeAqpcKDFMdWw==

# Changed ptp to ptp_settings
ptp_settings:
  enabled: true
  auto_clock_identity: false
  domain: 100
# Spine Switches
l3spine:
  defaults:
    platform: 7308X3
    spanning_tree_mode: mstp
    spanning_tree_priority: 4096
    loopback_ipv4_pool: 169.27.195.0/25
    mlag_peer_ipv4_pool: 172.16.0.0/30
    mlag_peer_l3_ipv4_pool: 100.83.88.0/23
    virtual_router_mac_address: 00:1c:73:00:dc:01
    mlag_interfaces: [ Ethernet8/31/1, Ethernet8/32/1 ]
    mlag_domain_id: CTL_SPINES_MLAG
    mlag_port_channel_id: 1000
    #mlag_peer_link_allowed_vlans: <str>
    bgp_as: 65003.3
    bgp_defaults:
    # Literal bgp commands <str>
      - bgp asn notation asdot
      #- no bgp default ipv4-unicast
      - timers bgp 5 15
      - distance bgp 20 200 200
      - graceful-restart restart-time 300
      - graceful-restart
      - maximum-paths 128
      - neighbor default send-community
      #- no redistribute attached-host
    ptp:
      domain: 100
      source_ip: 172.31.1.12
      priority1: 20
      priority2: 103
      ttl: 8
      monitor:
        #enabled: <bool; default=True>
        threshold:
          offset_from_master: 500
          mean_path_delay: 2500
        missing_message:
                sequence_ids:
                  enabled: False

  node_groups:
    - group: SPINES
      nodes:
        - name: green-spine1
          id: 1
          mgmt_ip: 10.100.100.70/24
        - name: green-spine2
          id: 2
          mgmt_ip: 10.100.100.71/24

